<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
		<title>Pagina Principal</title>
</h:head>

	

	<h:body >
		<h1 style="font-family: 'arial'">Página principal do sistema </h1>
	
		<h:form id="form">
			
			<p:messages id="messages" />
			
			<p:panel header="Página de Login" >
				
				
				
				<h:panelGrid columns="1" >
					
					<div style="margin-top: 30px;">
						<p:outputLabel for="login" value="Login:"/>
						<p:inputText id="login" value="#{loginBean.usuario.login}" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin: 20px 0 20px 0;">
						<p:outputLabel for="senha" value="Senha:"/>
						<p:password id="senha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Campo Obrigatorio"/>				
					</div>
								
					<div>
						<p:link outcome="cadastro_usuario" value="Cadastrar usuário" />
									
					</div>
					
					<div>
						<p:link outcome="cadastro_incidente" value="Cadastrar incidente" />
									
					</div>
					
					
						<p:commandButton icon="pi pi-sign-in"  action="#{loginBean.envia}" ajax="false" value="Entrar" />
						
									
				</h:panelGrid>
			</p:panel>
		</h:form>
	
	</h:body>
</html>
